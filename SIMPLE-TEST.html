<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Generation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 { color: #4CAF50; }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover { background: #45a049; }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 5px;
            min-height: 100px;
        }
        .loading { color: #FFC107; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        img {
            max-width: 100%;
            border: 3px solid #4CAF50;
            border-radius: 5px;
            margin-top: 20px;
        }
        .big {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üé® Simple AI Image Generation Test</h1>
    <p>This will test if the API is working and show you the generated image.</p>
    
    <button onclick="testGeneration()">üöÄ Generate "A Cute Cat"</button>
    
    <div id="result"></div>
    
    <script>
        async function testGeneration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading big">‚è≥ Generating image... Please wait 10-30 seconds...</div>';
            
            try {
                console.log('Starting generation...');
                
                const response = await fetch('http://localhost:3000/api/ai/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: 'a cute cat',
                        width: 512,
                        height: 512,
                        steps: 30
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.details || error.error || 'Generation failed');
                }
                
                const data = await response.json();
                console.log('Response:', data);
                
                // Show the image
                resultDiv.innerHTML = `
                    <div class="success big">‚úÖ SUCCESS! Image generated!</div>
                    <div>Cost: $${data.cost.toFixed(4)}</div>
                    <div>Image URL: ${data.imageUrl}</div>
                    <div class="big" style="color: #4CAF50; margin-top: 20px;">
                        üëá YOUR GENERATED IMAGE APPEARS BELOW üëá
                    </div>
                    <img src="${data.imageUrl}" alt="Generated Image">
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="error big">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
